{% extends "base.html" %}

{% block title %}创建项目 - 核价系统{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <a href="{{ url_for('project.list_projects') }}" class="text-blue-600 hover:text-blue-800 flex items-center">
            <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            返回项目列表
        </a>
        <h1 class="mt-4 text-3xl font-bold text-gray-900">创建新项目</h1>
    </div>

    <div class="bg-white rounded-lg shadow p-6">
        <form method="POST" action="{{ url_for('project.create_project') }}" class="space-y-6">
            <div>
                <label for="raw_name" class="block text-sm font-medium text-gray-700 mb-2">
                    项目名称 <span class="text-red-500">*</span>
                </label>
                <input type="text" id="raw_name" name="raw_name" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="例如：针梁式栈桥">
            </div>

            <div>
                <label for="business_code" class="block text-sm font-medium text-gray-700 mb-2">
                    项目编号
                </label>
                <input type="text" id="business_code" name="business_code"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="例如：PJT-001">
            </div>

            <div>
                <label for="contract_code" class="block text-sm font-medium text-gray-700 mb-2">
                    合同编号
                </label>
                <input type="text" id="contract_code" name="contract_code"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="例如：CT-001">
            </div>

            <div>
                <label for="spec_tags" class="block text-sm font-medium text-gray-700 mb-2">
                    规格标签
                </label>
                <input type="text" id="spec_tags" name="spec_tags"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="用逗号分隔，例如：36m, 带逃生通道">
                <p class="mt-1 text-sm text-gray-500">多个标签请用逗号分隔</p>
            </div>

            <div class="flex justify-end space-x-4 pt-4 border-t border-gray-200">
                <a href="{{ url_for('project.list_projects') }}" 
                   class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                    取消
                </a>
                <button type="submit" 
                        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    创建项目
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
